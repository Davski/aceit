<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aceIT</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="/"><img src="../images/logo.png" alt="aceIT"/></a>
      <h1>Learn it and aceIT</h1>
    </div>
  </header>

  <div class="container">
    <article class="score">
      <div>
        <h2>Score</h2>
      </div>

      <div class="scoreMain">
        <div id="userScore">
          <table>
            <thead>
              <tr id="lobbyScoreHead">
                <th>Range</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="scoreList">
              <!-- <tr> and <td> tags created by JavaScript will be here -->
            </tbody>
          </table>
        </div>

        <!--<div id="playerScore">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Your Score</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="scoreOfPlayer">
              <tr> and <td> tags created by JavaScript will be here -->
            <!--</tbody>
          </table>
        </div>-->
      </div>
      <div class="quit">
        <!--<div id="showScore">
          <button type="submit" id="showScoreBtn">High Score</button>
        </div>-->

        <div id="exitForm">
          <button type="submit" id="exitBtn">Main menu</button>
        </div>
      </div>
    </article>
  </div>

  <footer>
    <div class="footer">
      <p>
        &copy; Copyright by aceIT team
      </p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
  <script src="../js/score.js"></script>
</body>

</html>
