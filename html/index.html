<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aceIT</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="/"><img src="../images/logo.png" alt="aceIT"/></a>
      <h1>Learn it and aceIT</h1>
    </div>
  </header>

  <div class="container">
    <article class="main">
      <div>
        <h2>Welcome to Learn it and aceIT.</h2>
      </div>

      <form method="POST" id="signInForm">
        <div id="signIn">
          <ul>
            <li>
              <label for="text">Namn:</label>
              <input type="text" name="name" id="inputName" placeholder="User name" required="required" />
            </li>
            <li>
              <label for="text">Password:</label>
              <input type="password" name="password" id="inputPassword" placeholder="Password" required="required" />
            </li>
          </ul>
          <button type="submit" id="submitSignIn">Sign in</button>
        </div>
      </form>

      <div id="signUp">
        <p>Do not have an account, Sign up!</p>
        <a href="signup"><button id="signUpBtn">Sign up</button></a>
      </div>
    </article>
  </div>

  <footer>
    <div class="footer">
      <p>
        &copy; Copyright by aceIT team
      </p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>

</html>
