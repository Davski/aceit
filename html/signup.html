<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aceIT</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="/"><img src="../images/logo.png" alt="aceIT"/></a>
      <h1>Learn it and aceIT</h1>
    </div>
  </header>

  <div class="container">
    <article class="signupMain">
      <div>
        <h2>Sign up</h2>
      </div>

      <form method="POST" id="signupForm">
        <div id="signupDiv">
          <ul>
            <li>
              <label for="text">Your namn:</label>
              <input type="text" name="name" id="signupName" placeholder="Your name" required="required" />
            </li>
            <li>
              <label for="text">Your password:</label>
              <input type="password" name="password" id="signupPassword" placeholder="Your password" required="required" />
            </li>
            <li>
              <label for="text">Comfirm your password:</label>
              <input type="password" name="Confirm password" id="comfirmPassword" placeholder="Comfirm your password" required="required" />
            </li>
          </ul>
          <button type="submit" id="submitSignUp">Sign up</button>
        </div>
      </form>
    </article>
  </div>

  <footer>
    <div class="footer">
      <p>
        &copy; Copyright by aceIT team
      </p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>

</html>
