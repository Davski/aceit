<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aceIT</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="/"><img src="../images/logo.png" alt="aceIT"/></a>
      <h1>Learn it and aceIT</h1>
    </div>
  </header>

  <div class="container">
    <article class="module">
      <div class="Qhead">
        <h2>Module menu for <span id="courseName"></span></h2>
        <p>Select a module to play!</p>
      </div>

      <div class="moduleSelect" id="moduleForm">
        <!-- Buttons created by JavaScript will be here -->
      </div>

      <div class="quit">
        <p>Change course?</p>
        <button type="button" id="exitMBtn" onclick="exitTo('courses')">Main menu</button>
      </div>
    </article>
  </div>

  <footer>
    <div class="footer">
      <p>
        &copy; Copyright by aceIT team
      </p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
  <script src="../js/module.js"></script>
</body>

</html>
